<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar's Corner Logo</title>
    <style>
        .logo-container {
            width: 300px;
            height: 300px;
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 20px;
        }

        .corner {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 0 0 200px 0;
            background: #DFAEB4;
            top: 50px;
            left: 50px;
            overflow: hidden;
        }

        .books {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .book {
            position: absolute;
            background: #4464AD;
            border-radius: 3px;
        }

        .book1 {
            width: 30px;
            height: 120px;
            bottom: 0;
            left: 20px;
            transform: rotate(-15deg);
        }

        .book2 {
            width: 30px;
            height: 100px;
            bottom: 0;
            left: 60px;
            transform: rotate(5deg);
            background: #2A324B;
        }

        .book3 {
            width: 30px;
            height: 110px;
            bottom: 0;
            left: 100px;
            transform: rotate(-8deg);
        }

        .quill {
            position: absolute;
            top: 40px;
            right: 40px;
            transform: rotate(-45deg);
        }

        .quill-stem {
            width: 120px;
            height: 8px;
            background: #2A324B;
            border-radius: 4px;
        }

        .quill-tip {
            width: 20px;
            height: 20px;
            background: #4464AD;
            position: absolute;
            left: -10px;
            top: -6px;
            clip-path: polygon(0 50%, 100% 0, 100% 100%);
        }

        .quill-feather {
            position: absolute;
            right: -20px;
            top: -16px;
            width: 60px;
            height: 40px;
            background: #DFAEB4;
            clip-path: polygon(0 50%, 100% 0, 100% 100%);
        }

        .text-wrapper {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .text-scholars {
            font-family: 'Georgia', serif;
            font-size: 36px;
            color: #2A324B;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .text-corner {
            font-family: 'Georgia', serif;
            font-size: 24px;
            color: #4464AD;
            font-style: italic;
            margin-top: 5px;
        }

        /* Add subtle animations */
        .book {
            transition: transform 0.3s ease;
        }

        .logo-container:hover .book1 {
            transform: rotate(-12deg) translateY(-5px);
        }

        .logo-container:hover .book2 {
            transform: rotate(8deg) translateY(-5px);
        }

        .logo-container:hover .book3 {
            transform: rotate(-5deg) translateY(-5px);
        }

        .quill {
            transition: transform 0.3s ease;
        }

        .logo-container:hover .quill {
            transform: rotate(-42deg) translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="corner">
            <div class="books">
                <div class="book book1"></div>
                <div class="book book2"></div>
                <div class="book book3"></div>
            </div>
        </div>
        <div class="quill">
            <div class="quill-stem"></div>
            <div class="quill-tip"></div>
            <div class="quill-feather"></div>
        </div>
        <div class="text-wrapper">
            <div class="text-scholars">SCHOLAR'S</div>
            <div class="text-corner">Corner</div>
        </div>
    </div>


</body></html>
